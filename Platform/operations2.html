<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>إدارة العمليات | دكان فيجين</title>
    <meta name="description" content="إدارة العمليات - لوحة تحكم دكان فيجين" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Cairo:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./operations2.css">
</head>
<body>
    <div class="admin-container">
        <!-- Burger Menu Button -->
        <div class="burger-menu-btn" id="burgerMenuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Sidebar Navigation -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <img src="Logo.png" alt="دكان فيجين" style="width: 120px; height: 120px; object-fit: contain;">
                </div>
                <button class="close-sidebar-btn" id="closeSidebarBtn">&times;</button>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a href="./dashboard.html" class="nav-link">
                            الواجهة الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./operations.html" class="nav-link">
                            إدارة العمليات
                        </a>
                    </li>
                    <li class="nav-item active">
                        <a href="./operations2.html" class="nav-link">
                            إدارة العمليات - model
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./inventory.html" class="nav-link">
                            إدارة المخزون
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./branches.html" class="nav-link">
                            إدارة الفروع
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./tickets.html" class="nav-link">
                            إدارة التذاكر
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="logout-btn">تسجيل الخروج</button>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-content">
                    <div class="header-logo">
                        <img src="Logo.png" alt="دكان فيجين" style="width: 120px; height: 120px; object-fit: contain;">
                    </div>
                    <div class="header-text">
                        <h1>إدارة العمليات</h1>
                        <h2>العربات الافتراضية (LiveStream)</h2>
                    </div>
                </div>
            </header>
            
            <!-- Two Panel Layout -->
            <div class="two-panel-layout">
                <!-- Left Panel - Live Streaming -->
                <div class="left-panel">
                    <div class="panel-header">
                        <h3>Live Streaming</h3>
                    </div>
                    
                    <div class="live-stream-container">
                        <div class="camera-grid">
                            <!-- Front Camera -->
                            <div class="camera-card">
                                <div class="camera-feed">
                                    <img id="frontVideoFeed" src="http://127.0.0.1:8000/video_feed_front" alt="Front camera stream" />
                                    <div class="camera-overlay">
                                        <div class="camera-info">
                                            <span class="camera-time" id="frontCameraTime">--:--</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <!-- Back Camera -->
                            <div class="camera-card">
                                <div class="camera-feed">
                                    <img id="backVideoFeed" src="http://127.0.0.1:8000/video_feed_back" alt="Back camera stream" />
                                    <div class="camera-overlay">
                                        <div class="camera-info">
                                            <span class="camera-time" id="backCameraTime">--:--</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Right Panel - Customer Carts -->
                <div class="right-panel">
                    <div class="panel-header">
                        <h3>عربات العملاء</h3>
                        <div class="session-filters">
                            <button class="filter-btn active" data-filter="all">all</button>
                            <button class="filter-btn" data-filter="processing">processing</button>
                            <button class="filter-btn" data-filter="paid">paid</button>
                            <button class="filter-btn" data-filter="unpaid">unpaid</button>
                        </div>
                    </div>
                    
                    <div class="sessions-list ltr-content" id="sessionsGrid">
                        <!-- Customer Session Cards will be populated dynamically -->
                    </div>
                    <!-- Event log section: displays a scrollable list of recent events from the backend. -->
                    <div class="panel-header" style="border-top: 1px solid #e5e7eb; margin-top: 10px;">
                        <h3>سجل الأحداث</h3>
                    </div>
                    <div class="event-log-container ltr-content" id="eventLog">
                        <!-- Events will be inserted here by operations2.js -->
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./admin.js"></script>
    <script type="module" src="./operations2.js"></script>
</body>
</html>
