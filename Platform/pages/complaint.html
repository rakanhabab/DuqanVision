<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>رفع شكوى - دكان فيجين</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Cairo:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/base.css" />
  <link rel="stylesheet" href="../css/landing.css" />
  <link rel="stylesheet" href="../css/complaint.css" />
</head>
<body>
  <nav class="nav">
    <div class="wrap">
      <div class="brand">
        <img src="../../img/Logo.png" alt="Dukkan Vision" />
        <span>دكان فيجين</span>
      </div>
      <div class="cta">
        <button type="button" class="btn btn-back" onclick="goBack()">رجوع</button>
      </div>
    </div>
  </nav>

  <main class="main">
    <div class="wrap">
      <div class="complaint-layout">
        <div class="card main-card">
          <h2 class="page-title">رفع شكوى على الفاتورة</h2>
          
          <div class="invoice-info">
            <div class="invoice-number">
              <span class="label">رقم الفاتورة:</span>
              <span class="value" id="invoiceNumber">#1028</span>
            </div>
            <div class="invoice-date">
              <span class="label">تاريخ الفاتورة:</span>
              <span class="value" id="invoiceDate">2025-08-03</span>
            </div>
          </div>
          
          <div class="products-section">
            <div class="section-header">
              <h3>منتجات الفاتورة</h3>
              <button type="button" class="btn btn-add-products" onclick="showAllProductsModal()">
                <span class="icon">+</span>
                جميع المنتجات
              </button>
            </div>
            <p class="section-description">قم بتحديد الكمية المراد مراجعتها في الفاتورة</p>
            <p class="section-description red-text">( الفرق عن الكمية الاصلية فقط )</p>
            
            <div class="products-list" id="productsList">
              <!-- Products will be loaded here dynamically -->
            </div>
          </div>
          
          <form id="complaintForm" class="complaint-form">
            <div class="form-actions">
              <button type="submit" class="btn btn-submit">إرسال الشكوى</button>
              <button type="button" class="btn btn-clear" onclick="clearForm()">إلغاء</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- All Products Modal -->
  <div id="allProductsModal" class="modal-overlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-header">
        <h3>جميع المنتجات المتاحة</h3>
        <button type="button" class="close-btn" onclick="closeAllProductsModal()">×</button>
      </div>
      <div class="modal-body">
        <div class="search-section">
          <input type="text" id="productSearch" placeholder="البحث في المنتجات..." class="search-input">
        </div>
        <div class="all-products-list" id="allProductsList">
          <!-- All products will be loaded here -->
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-cancel" onclick="closeAllProductsModal()">إغلاق</button>
      </div>
    </div>
  </div>

  <script src="../js/complaint.js"></script>
</body>
</html>
