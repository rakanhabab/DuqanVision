<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>باركود الدخول - دكان فيجين</title>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Cairo:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <link rel="stylesheet" href="../pages/css/base.css">
  <link rel="stylesheet" href="../pages/css/qr.css">
</head>
<body>
  <header class="header">
    <div class="wrap">
      <div class="brand">
        <img src="../pages/img/Logo.png" alt="Dukkan Vision" />
        <span>دكان فيجين</span>
      </div>
      <div class="grow"></div>
      <button type="button" class="btn btn-back" onclick="history.back()">رجوع</button>
    </div>
  </header>

  <main class="main">
    <div class="wrap">
      <div class="qr-layout">
        <div class="card main-card">
          <h2 class="page-title">باركود دخول المتجر</h2>
          
          <div class="qr-content">
            <div class="instructions-section">
              <h3>طريقة الاستخدام</h3>
              <div class="instructions-list">
                <div class="instruction-item">
                  <div class="instruction-number">1</div>
                  <div class="instruction-text">افتح باركود <span class="highlight">دكان فيجين</span> عند الدخول.</div>
                </div>
                <div class="instruction-item">
                  <div class="instruction-number">2</div>
                  <div class="instruction-text">وجّه الباركود إلى جهاز القارئ على البوابة.</div>
                </div>
                <div class="instruction-item">
                  <div class="instruction-number">3</div>
                  <div class="instruction-text">بعد الإذن بالدخول، التقط وأعد المنتجات بحرّية.</div>
                </div>
                <div class="instruction-item">
                  <div class="instruction-number">4</div>
                  <div class="instruction-text">غادر المتجر — الفاتورة تُرسل إلى بريدك.</div>
                </div>
              </div>
            </div>
            
            <div class="qr-section">
              <div id="qr" class="qr-box"></div>
              <div class="qr-info">
                <p>هذا الرمز يعبّر عن رقم دخولك (ID). استخدمه عند دخول المتجر.</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <!-- Database Integration -->
  <script type="module" src="../pages/js/qr.js"></script>
</body>
</html>
