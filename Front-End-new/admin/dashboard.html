<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>لوحة تحكم دكان فيجين | Dukkan Vision Admin</title>
    <meta name="description" content="لوحة تحكم إدارة متجر دكان فيجين" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800&family=Cairo:wght@400;600;700;800&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="./admin.css">
    <link rel="stylesheet" href="./dashboard.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <div class="admin-container">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="brand">
                    <img src="../../Front-End-new/img/Logo.png" alt="دكان فيجين" style="width: 120px; height: 120px; object-fit: contain;">
                </div>
            </div>
            <nav class="sidebar-nav">
                <ul class="nav-menu">
                    <li class="nav-item active">
                        <a href="./dashboard.html" class="nav-link">
                            الواجهة الرئيسية
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./operations.html" class="nav-link">
                            إدارة العمليات
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./operations2.html" class="nav-link">
                            إدارة العمليات - model
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./inventory.html" class="nav-link">
                            إدارة المخزون
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./branches.html" class="nav-link">
                            إدارة الفروع
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="./tickets.html" class="nav-link">
                            إدارة التذاكر
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="logout-btn">تسجيل الخروج</button>
        </aside>
        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1>الواجهة الرئيسية</h1>
                <h2>نظرة عامة</h2>
            </header>
            <!-- Dashboard Widgets -->
            <div class="dashboard-grid">
                <!-- Revenue Overview -->
                <div class="widget-card revenue-card">
                    <div class="card-header">
                        <h3>الإيرادات</h3>
                    </div>
                    <div class="card-content">
                        <div class="revenue-stats">
                            <div class="revenue-main">
                                <div class="revenue-amount">-- ر.س</div>
                                <div class="revenue-change"></div>
                            </div>
                            <div class="revenue-metrics">
                                <div class="metric">
                                    <span class="metric-label">متوسط الطلب</span>
                                    <span class="metric-value stat-value" data-stat="average">-- ر.س</span>
                                </div>
                            </div>
                        </div>
                        <div class="revenue-chart" id="revenueChart"></div>
                    </div>
                </div>

                <!-- Products Overview -->
                <div class="widget-card products-card">
                    <div class="card-header">
                        <h3>المنتجات</h3>
                    </div>
                    <div class="card-content">
                        <div class="products-stats">
                            <div class="products-main">
                                <div class="products-amount">--</div>
                                <div class="products-category">منتج متاح</div>
                            </div>
                            <div class="products-categories">
                                <!-- Filled dynamically by charts/data -->
                            </div>
                        </div>
                        <div class="products-chart" id="productsChart"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
    <script type="module" src="./admin.js"></script>
    <script type="module" src="./dashboard.js"></script>
</body>
</html>
